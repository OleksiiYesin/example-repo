name: My workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

    - name: Run Hello World Script
      run: |
        for ((i = 0; i < 60; i++)); do
          echo "Hello, World!"
          sleep 1
        done

